<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <main id="main">
        <div class="container">
          <div
            class="
              submission-content
              d-flex
              flex-column
              justify-content-center
              align-items-center
              mt-5
              mb-3
            "
          >
            <h2 class="submission-title mb-3">To-Do List</h2>
            <form
              class="
                submission-form
                input-group
                d-flex
                justify-content-center
                align-items-center
              "
            >
              <div class="row submission-row">
                <div class="col col-12 submission-col d-flex">
                  <input
                    type="text"
                    class="new-task-input"
                    placeholder="New Task"
                  />
                  <button class="new-task-btn btn" type="submit">
                    <i class="fas fa-plus-circle"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>

          <div
            class="
              tasks-section
              d-flex
              flex-column
              justify-content-center
              align-items-center
            "
          >
            <div class="row tasks-row">
              <div class="col col-12 tasks-col">
                <input
                  type="text"
                  class="filter-input"
                  placeholder="Filter Tasks"
                />

                <h4
                  class="
                    list-group-txt
                    d-flex
                    justify-content-center
                    align-items-center
                    mt-5
                  "
                >
                  Current Tasks
                </h4>
                <ul class="list-group mt-3">
                  <!-- <li
                    class="
                      list-group-item
                      d-flex
                      justify-content-between
                      align-items-center
                    "
                  >
                    A list item
                    <span class="secondary-content delete-item"
                      ><i class="fas fa-trash"></i
                    ></span>
                  </li> -->
                </ul>
                <div
                  class="
                    button-holder
                    d-flex
                    align-items-center
                    justify-content-center
                  "
                >
                  <button class="btn clear-tasks-btn mt-3">Clear Tasks</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
